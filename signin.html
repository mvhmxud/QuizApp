<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
    <title>Sign in </title>
</head>
<body>
    <div class="row justify-content-center mt-4">
        <h1 class="col-2">Log in ðŸšª</h1>
    </div>
    
    <div class="row justify-content-center fel mt-5">
        <form class="col-6 border border-radius-1 border-primary p-5 ">
            
            <div class="mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input type="email" class="form-control" required id="Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>

            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" required id="Password">
            </div>
            <div id="invalid">
                Make Sure you have entered the right username and password
            </div>
            <a type="submit" class="btn btn-primary" action="" onclick="login()">Log in</a>
          </form>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
