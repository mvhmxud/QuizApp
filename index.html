<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="row justify-content-center mt-4 ">
        <h1 class="col-2">Sign Up ðŸšª</h1>
    </div>
<div class="row justify-content-center mt-5 ">
    <form class="col-6 border border-primary p-5" id="form1" action="signin.html">
        <div class="mb-3">
            <label for="username" class="form-lable" >first name</label>
            <input type="text" onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" class="form-control" required id="fname">
        </div>
        <div class="mb-3">
            <label for="username" class="form-lable" >last name</label>
            <input type="text" onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" class="form-control" required id="lname">
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" required id="Email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" minlength="8" class="form-control" required id="Password">
        </div>
        <div class="mb-3">
            <label for="Password" class="form-label">Re-Enter the Password</label>
            <input type="password" class="form-control" required id="rePassword">
        </div>
        <div id="passshort" class="">
            Password must be 8 digits long
        </div>
        <input type="submit"  class="btn btn-primary"  onclick="adduser()"  value="SignUp"></input>
      </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
